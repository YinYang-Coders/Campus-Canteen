<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="../static/login.css">
</head>
<body>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
      <br>  
      <div class="button-container">
        <button onclick="location.href ='{{ url_for("register") }}';"><span>Register Now</span></button>
      </div>
      <div class="footer"><a href="reset_password.html">Forgot your password?</a></div>
    </form>
  </div>
</body>
</html>
